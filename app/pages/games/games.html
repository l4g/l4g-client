<div ng-controller="GamesController">
    <div>
        <h1>Games</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input ng-model="filter.platform" type="text" />
            <select ng-model="filter.platform">
                <option ng-repeat="p in platforms">{{p}}</option>
            </select>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Platform
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" ng-repeat="p in platforms"><a role="menuitem" tabindex="-1" ng-click="filter.platform = p">{{p}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="g in queryGames()" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img alt="Game thumbnail" src="http://placehold.it/242x200" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
                <div class="caption">
                    <h3>{{g.name}}</h3>
                    <p>Rooms: {{g.rooms}}</p>
                    <p>Players: {{g.population}}</p>
                    <p>Platform: PS4, Xbox One, PS3, Xbox 360</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
