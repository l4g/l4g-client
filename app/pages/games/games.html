<div ng-controller="GamesController">
    <div>
        <h1>Games</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    Platform
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" ng-repeat="p in platforms"><a role="menuitem" tabindex="-1" ng-click="filter.platform = p">{{p}}</a></li>
                </ul>
            </div>
            <hr />
        </div>
    </div>
    <div class="row">
        <div ng-repeat="g in queryGames() | limitTo: 3" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <a href="#">
                    <img alt="Game thumbnail" src="http://placehold.it/242x200" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
                </a>
                <div class="caption">
                    <h3>{{g.name}}</h3>
                    <p>Rooms: {{g.rooms}}</p>
                    <p>Players: {{g.population}}</p>
                    <p>Platforms: <span class="label label-default" ng-repeat="p in g.platforms">{{p}}</span></p>
                    <p><a href="#" class="btn btn-primary" role="button">Select</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead></thead>
            <tbody>
                <tr ng-repeat="g in queryGames()">
                    <td class="col-sm-5"><h4>{{g.name}}</h4></td>
                    <td>{{g.rooms}} rooms</td>
                    <td>{{g.population}} gamers</td>
                    <td><span ng-repeat="p in g.platforms" class="label label-default">{{p}}</span></td>
                    <td><a href="#" class="btn btn-primary btn-sm pull-right" role="button">Select</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
